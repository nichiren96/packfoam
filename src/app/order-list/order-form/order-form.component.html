<div class="wrapper ">
    <app-sidebar></app-sidebar>
    <router-outlet></router-outlet>
    <div class="main-panel">
        <app-header></app-header>
        <!-- Content -->
        <div class="content" style="">
            <div class="container-fluid">

                <div class="row">
                    <div class="col-lg-8 col-md-6 col-sm-6">
                        <nav aria-label="breadcrumb" role="navigation">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a routerLink="/orders" style="cursor: pointer"
                                        href="">Commandes</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Créer une commande</li>
                            </ol>
                        </nav>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-8 col-md-6 col-sm-6">
                        <div class="card">

                            <div class="card-header card-header-primary">
                                <h4 class="card-title ">Créer une nouvelle commande</h4>
                                <p class="card-category">Veuillez renseigner les détails sur cette commande</p>
                                <button class="btn btn-success pull-right" (click)="onBack()">Retour</button>
                            </div>
                            <div class="card-body">

                                <form [formGroup]="orderForm" (ngSubmit)="onSaveOrder()">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="client" class="bmd-label-floating">Client</label>
                                                <select formControlName="client" class="form-control" id="client"
                                                    name="client">
                                                    <option *ngFor="let client of clients" [value]="client.name">
                                                        {{ client.name }}
                                                    </option>
                                                </select>

                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="product" class="bmd-label-floating">Article</label>
                                                <select name="product" id="product" 
                                                    formControlName="product"
                                                    class="form-control">
                                                    <option *ngFor="let product of products"
                                                        [value]="product.reference">
                                                        {{ product.reference }}
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="form-group">
                                                <label for="quantity" class="bmd-label-floating">Quantité</label>
                                                <input type="text" class="form-control"
                                                     formControlName="quantity"
                                                     id="quantity" name="quantity">
            
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="status" class="bmd-label-floating">Statut de la
                                                    commande</label>
                                                <select class="form-control" 
                                                    formControlName="status"
                                                    id="status" name="status">
                                                    <option value="true" selected>Validée</option>
                                                    <option value="false">En attende de validation</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                            
                            <div class="row">
                                <button class="btn btn-primary" type="submit">Enregistrer</button>
                            </div>
                            </form>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- End Content -->
</div>
